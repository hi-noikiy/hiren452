<!-- ko if: customFields() -->
    <table if="customFields().length" class="data-grid pr-custom-fields-table">
        <tr class="row">
            <th class="data-grid-th" translate="'Constant Contact Field'"/>
            <th class="data-grid-th" translate="'Integration Field ID'"/>
        </tr>

        <!-- ko foreach: customFields() -->
        <tr class="row">
            <td text="label"/>
            <td text="id"/>
        </tr>
        <!-- /ko -->
    </table>
    <div ifnot="customFields().length" style="background: none" class="message message-notice notice">
        <b translate="'No custom fields created yet.'"></b>
    </div>
<!-- /ko -->
