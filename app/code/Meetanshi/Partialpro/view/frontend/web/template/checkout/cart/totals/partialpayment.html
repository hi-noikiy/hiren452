<!-- ko if: isDisplayInstallmentFee() -->
<tr class="totals carttot installmentfee excl" >

    <td class="amount">
        <span class="price" data-bind="text: getInstallmentFee()"></span>
    </td>
</tr>
<!-- /ko -->

</tr>

        <span class="price" data-bind="text: getAmtPayLaterPrice()"></span>
    </td>
</tr>
