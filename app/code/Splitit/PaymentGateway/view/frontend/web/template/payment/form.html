<!-- ko if: isAvailable() -->
<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
  <div class="payment-method-title field choice">
    <input type="radio" name="payment[method]" class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethodSplitit, visible: isRadioButtonVisible()" />
    <label class="label" data-bind="attr: {'for': getCode()}">
      <span data-bind="html:splitit_logo"></span>
    </label>
  </div>

  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() -->
    <!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() -->
      <!-- /ko -->
      <!--/ko-->
    </div>

    <div class="splitit-default-ui grouped" id="splitit-card-data">
      <div class="splitit-cc-group">
        <div id="splitit-card-holder-full-name"></div>
        <div id="splitit-card-number"></div>
        <div id="splitit-expiration-date"></div>
        <div id="splitit-cvv"></div>
        <div class="splitit-cc-group-separator"></div>
      </div>

      <div id="installment-picker"></div>
      <div id="payment-schedule"></div>
      <div id="splitit-error-box"></div>
      <div id="splitit-terms-conditions"></div>
      <button id="splitit-btn-pay" data-bind="attr: {'type': 'button'}">
      </button>
    </div>

    <div data-bind="afterRender: splititflexfieldsAfterRender"></div>
  </div>
</div>
<!-- /ko -->
